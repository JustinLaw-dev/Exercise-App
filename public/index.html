<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="../sass/main.css" />
    <title>Sign in to Your Account</title>
  </head>

  <body>
    <div class="container">
      <div class="container--left">
        <h2
          class="header--secondary header--secondary--white header--secondary--login"
        >
          Sign In
        </h2>
      </div>

      <div class="container--right">
        <h1 class="header--primary header--form">
          Los Alamitos Orthopaedic and Sports Physical Therapy Exercises
        </h1>

        <form>
          <div class="container--form">
            <label class="label">Email</label>
            <input
              class="input"
              placeholder="Email"
              type="email"
              name="email"
              id="email"
              required
            />

            <label class="label">Password</label>
            <input
              class="input"
              placeholder="8-20 Characters"
              type="password"
              name="password"
              id="password"
              minlength="8"
              maxlength="20"
              required
            />

            <button type="submit" class="button button--login">Log In</button>
            <button type="submit" class="button button--signup">Sign Up</button>
          </div>
        </form>
        <p>Forgot Password?</p>
      </div>
    </div>

    <!-- update the version number as needed -->
    <script src="/__/firebase/7.17.1/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script src="/__/firebase/7.17.1/firebase-auth.js"></script>
    <script src="/__/firebase/7.17.1/firebase-database.js"></script>
    <script src="/__/firebase/7.17.1/firebase-messaging.js"></script>
    <script src="/__/firebase/7.17.1/firebase-storage.js"></script>

    <script src="/__/firebase/init.js"></script>
