  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="../sass/main.css" />
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon" />
    <title>LAOSPT | Sign in to Your Account</title>
  </head>

  <body>
    <div class="container">
      <div class="container--left">
        <h2
          class="header--secondary header--secondary--white header--secondary--login"
        >
          Sign In
        </h2>
      </div>

      <div class="container--right">
        <h1 class="header--primary">
          Los Alamitos Orthopaedic and Sports Physical Therapy Exercises
        </h1>

        <form>
          <div class="container--form">
            <label class="label" for="email">Email</label>
            <input
              class="input"
              placeholder="Email"
              type="email"
              name="email"
              id="email"
              required
            />

            <label class="label" for="password">Password</label>
            <input
              class="input"
              placeholder="8-20 Characters"
              type="password"
              name="password"
              id="password"
              minlength="8"
              maxlength="20"
              required
            />

            <button
              type="button"
              class="button__round button--login"
              id="btnLogin"
            >
              Log In
            </button>
            <button
              type="button"
              class="button__round button--signup"
              id="btnSignUp"
            >
              Sign Up
            </button>
          </div>
        </form>
        <p class="text__forgot">Forgot Password?</p>
      </div>
    </div>
