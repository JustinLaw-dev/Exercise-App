<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="../sass/main.css" />
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon" />
    <script
      src="https://kit.fontawesome.com/1b93ecf5f2.js"
      crossorigin="anonymous"
    ></script>
    <title>LAOSPT | Sign in to Your Account</title>
  </head>

  <body>
    <div class="container">
      <div class="container__left">
        <h2
          class="header--secondary header--secondary--white header--secondary--login"
        >LAOSPT Exercise
        </h2>
      </div>

      <div class="container__right">
        <h1 class="header--primary">
          Log In to Your Account
        </h1>

        <div class="container__error">
          <i class="far fa-times-circle container__error--icon"></i>
          <p class="container__error--text"></p>
        </div>

        <form id="signInForm">
          <div class="form__container">
            <label class="label" for="email">Email</label>
            <input
              class="input input__signIn"
              placeholder="Email"
              type="email"
              name="email"
              id="email"
              required
            />

            <label class="label" for="password">Password</label>
            <input
              class="input input__signIn"
              placeholder="Password"
              type="password"
              name="password"
              id="password"
              minlength="6"
              maxlength="20"
              required
            />
            <div class="signup__container">
              <button
                type="button"
                class="button button--login button--primary"
                id="btnLogin"
              >
                Log In
              </button>
              <button
                type="button"
                class="button button--signup button--secondary"
                id="btnSignUp"
              >
                Sign Up
              </button>
            </div>
          </div>
        </form>
        <p class="text__forgot">Forgot Password? Click here</p>
      </div>

      <div class="modal__outer modal__outer--signup" id="modalOuterSignup"></div>
      <div class="signup__modal" id="signupModal">
        <i class="modal__exit fas fa-times" id="modalExitSignup"></i>
        <h3 class="heading--tertiary">Create Account</h3>
        
        <div class="container__error" id="signupError">
          <i class="far fa-times-circle container__error--icon"></i>
          <p class="container__error--text" id="signupErrorText">Error</p>
        </div>
        <form id="signUpForm">
          <div class="form__container form__container--signup">
            <label class="label--signUp" for="emailSignup">Email</label>
            <input
              class="input input__signUp"
              placeholder="Email"
              type="email"
              name="emailSignup"
              id="emailSignup"
              required
            />

            <label class="label--signUp" for="passwordSignup">Password</label>
            <input
              class="input input__signUp"
              placeholder="6-20 Characters"
              type="password"
              name="passwordSignup"
              id="passwordSignup"
              minlength="6"
              maxlength="20"
              required
            />
            <button class="button__submit--signUp button--primary margin--top-med" id="btnSubmitSignup">Create Account</button>
      </div>
    </div>
