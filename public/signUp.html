<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="../sass/main.css" />
    <title>Register an Account</title>
  </head>

  <body>
    <div class="container">
      <div class="container--left">
        <h2
          class="header--secondary header--secondary--white header--secondary--signup"
        >
          Sign Up
        </h2>
      </div>

      <div class="container--right">
        <h1 class="header--primary header--form">
          Los Alamitos Orthopaedic and Sports Physical Therapy Exercises
        </h1>

        <form>
          <div class="container--form">
            <label class="label">Email</label>
            <input
              class="input"
              placeholder="Email"
              type="email"
              name="email"
              id="email"
              required
            />

            <label class="label">Password</label>
            <input
              class="input"
              placeholder="8-20 Characters"
              type="password"
              name="password"
              id="password"
              minlength="8"
              maxlength="20"
              required
            />

            <label class="label">Confirm Password</label>
            <input
              class="input"
              placeholder="8-20 Characters"
              type="password"
              name="password"
              id="password_confirm"
              minlength="8"
              maxlength="20"
              required
            />

            <button type="submit" class="button button--signup">Sign Up</button>
          </div>
        </form>
        <p>Forgot Password?</p>
        <a href="./index.html">Already have an account? Click here</a>
      </div>
    </div>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.17.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.17.1/firebase-auth.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
              https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/7.17.1/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.17.1/firebase-firestore.js"></script>

    <script src="app.js" defer></script>
  </body>
</html>
