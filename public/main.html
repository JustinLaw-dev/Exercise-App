<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="../sass/main.css" />
    <script
      src="https://kit.fontawesome.com/1b93ecf5f2.js"
      crossorigin="anonymous"
    ></script>
    <title>LAOSPT | Exercise App</title>
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon" />
  </head>

  <body>
    <!-- Begins on patient tab -->
    <div class="container--grid">
      <div class="grid__top--left">
        <h1 class="grid__heading">LAOSPT Exercise App</h1>
      </div>

      <div class="grid__top--right">
        <h2 class="header--secondary--white">Patients</h2>
        <button class="button button--logout" id="btnLogOut">Log Out</button>
      </div>

      <!-- Tab buttons -->
      <div class="grid__bottom--left">
        <div class="tabs__menu">
          <button
            class="tabs__links"
            id="patientsButton"
            onclick="openTab('patientsTab')"
          >
            <i class="fas fa-user-friends"></i>Patients
          </button>
          <button
            class="tabs__links"
            id="exercisesButton"
            onclick="openTab('exercisesTab')"
          >
            <i class="fas fa-dumbbell"></i>Exercises
          </button>
          <button
            class="tabs__links"
            id="accountButton"
            onclick="openTab('accountTab')"
          >
            <i class="fas fa-cog"></i> Account
          </button>
        </div>
      </div>

      <!-- Tab Content -->
      <div class="grid__bottom--right">
        <div class="tabs__wrapper">
          <div class="tabs__panel active" id="patientsContent">
            <div class="searchbar__top">
              <div class="searchbar__wrapper searchbar__wrapper-1">
                <input
                  class="searchbar--patient"
                  type="text"
                  name="patientSearchbar"
                  id="patientSearchbar"
                  placeholder="Search Patient by Name"
                />
                <i class="fas fa-search searchbar--icon"></i>
              </div>
              <div class="button button__add" id="btnAddPatient">
                <i class="fas fa-plus"></i>
                <p class="button__add-text">
                  Add Patient
                </p>
              </div>
            </div>
            <div class="list__wrapper">
              <ul class="list__patients">
                <li>
                  Patient Name
                </li>
                <li>
                  David Ipsum
                  <i class="fas fa-trash-alt"></i>
                  <i class="fas fa-edit"></i>
                </li>
              </ul>
            </div>
          </div>
          <div class="tabs__panel" id="exercisesContent">
            <p>Exercises page is open!</p>
          </div>
          <div class="tabs__panel" id="accountContent">
            <p>Account page is open!</p>
          </div>

          <div class="modal--outer"></div>
          <div class="modal--inner">
            <i class="modal__exit fas fa-times" id="patientExit"></i>
            <form class="form__addPatient">
              <h3 class="header--form">Add Patient</h3>
              <label class="label" for="firstName">First Name</label>
              <input
                class="input"
                placeholder="Email"
                type="text"
                name="firstName"
                id="firstNameForm"
                required
              />
              <label class="label" for="lastName">Last Name</label>
              <input
                class="input"
                placeholder="Email"
                type="text"
                name="lastName"
                id="lastNameForm"
                required
              />
              <label class="label" for="month">Month</label>
              <input
                class="input"
                placeholder="MM"
                type="number"
                name="month"
                id="monthForm"
                min="1"
                max="12"
              />
              <label class="label" for="day">Day</label>
              <input
                class="input"
                placeholder="DD"
                type="number"
                name="day"
                id="dayForm"
                min="1"
                max="31"
              />
              <label class="label" for="year">Year</label>
              <input
                class="input"
                placeholder="YYYY"
                type="number"
                name="year"
                id="yearForm"
                min="1900"
                max="2020"
              />
              <button
                class="button__square button__submit"
                id="btnSubmitPatient"
              >
                Add Patient
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Add Patient Modal -->
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.17.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.17.1/firebase-auth.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
            https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/7.17.1/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.17.1/firebase-firestore.js"></script>
    <script src="app.js"></script>
  </body>
</html>
