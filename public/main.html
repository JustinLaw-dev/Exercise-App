<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="../sass/main.css" />
    <link rel="stylesheet" media="print" href="./print.css"/>
    <script
      src="https://kit.fontawesome.com/1b93ecf5f2.js"
      crossorigin="anonymous"
    ></script>
    <title>LAOSPT | Exercise App</title>
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon" />
  </head>

  <body>
    <!-- Begins on patient tab -->
    <div class="container--grid">
      <div class="grid__top--left">
        <div class="tabs__img-Container">
          <img class="tabs__img" src="./img/favicon.png" alt="Los Alamitos PT">
        </div>
        <h1 class="grid__heading">Los Alamitos PT</h1>
      </div>

      <div class="grid__top--right">
        <div class="grid__top--right-Container">
        <!-- <h2 class="grid__heading--main" id="mainHeading">Patients</h2> -->
        <div class="tabs__userInfo">
          <p class="tabs__userWelcome" id="userWelcome"></p>
        </div>
        </div>
      </div>

      <!-- Tab buttons -->
      <div class="grid__bottom--left">
        

        <div class="tabs__menu">
          <button
            class="tabs__link tabs__link--active"
            id="patientsLink"
            onclick="openTab('patientsTab')"
            >
          <i class="fas fa-user-friends"></i>Patients
          </button>
          <button
            class="tabs__link"
            id="exercisesLink"
            onclick="openTab('exercisesTab')"
          >
            <i class="fas fa-dumbbell"></i>Exercises
          </button>
          <button
            class="tabs__link"
            id="workoutLink"
            onclick="openTab('workoutTab')"
          >
          <i class="fas fa-list-ul"></i>Workouts
          </button>
          
          <button class="button button--logout" id="btnLogOut"><i class="fas fa-sign-out-alt button--logout-icon"></i>Log Out</button>
        </div>
        
      </div>

      <!-- Tab Content -->
      <div class="grid__bottom--right">
        <div class="tabs__wrapper">
          <!-- Patient Tab -->
          <div class="tabs__panel  active" id="patientsContent">
            <div class="searchbar__top">
              <div class="searchbar__wrapper searchbar__wrapper-1">
                <input
                  class="searchbar--patient"
                  type="text"
                  name="patientSearchbar"
                  id="patientSearchbar"
                  placeholder="Search patient by last name"
                />
                <i class="fas fa-search searchbar--icon"></i>
              </div>
              <div class="button button__add" id="btnAddPatient">
                <i class="fas fa-plus"></i>
                <p class="button__add-text">Add Patient</p>
              </div>
            </div>

            <div class="list__wrapper" id="patientListWrapper">
              <ul class="list__patients" id="patientList">
              </ul>
               <!-- Patient page turn -->
               <div class="button__pagination--wrapper" id="patientPages"> 
                  <button class="button__pagination--left" id="patientPrevPage"><i class="fas fa-chevron-left"></i></button>
                  <button class="button__pagination--right" id="patientNextPage"><i class="fas fa-chevron-right"></i></button>
               </div>
            </div>
          </div>

          <!-- Add Patient Modal -->
          <div class="modal__outer modal__outer--patient"></div>
          <div class="modal__inner modal__inner--patient">
            <i class="modal__exit fas fa-times"></i>
            <form class="form__addPatient">
              <h3 class="form__header">Add Patient</h3>
              <label class="label" for="firstName">First Name</label>
              <input
                class="input"
                placeholder="First Name"
                type="text"
                name="firstName"
                id="firstNameForm"
                required
              />
              <label class="label" for="lastName">Last Name</label>
              <input
                class="input"
                placeholder="Last Name"
                type="text"
                name="lastName"
                id="lastNameForm"
                required
              />
              <label class="label" for="month">Email</label>
              <input
                class="input"
                placeholder="example@email.com"
                type="email"
                name="email"
                id="emailForm"
              />
              <button
                class="button__submit button--primary"
                id="btnSubmitPatient"
              >
                Add Patient
              </button>
            </form>
          </div>

          <div class="modal__outer" id="modalOuterSmall"></div>
          <div class="modal__inner--small">
            <h4 class="modal__delete--heading">Delete Patient</h4>
            <p class="modal__delete--text" id="delPatient"></p>
            <div class="button__delete--background">
              <button class="button__delete--secondary" id="noPatientDel">Cancel</button>
              <button class="button__delete--primary" id="yesPatientDel">Delete</button>
            </div>
          </div>

  
          <!-- Exercise Tab -->
          <div class="tabs__panel" id="exercisesContent">
            <div class="searchbar__top">
              <div class="searchbar__wrapper searchbar__wrapper-1">
                <input
                  class="searchbar--exercise"
                  type="text"
                  name="exerciseSearchbar"
                  id="exerciseSearchbar"
                  placeholder="Search by Exercise"
                />
                <i class="fas fa-search searchbar--icon" id="exerciseSearchIcon"></i>
              </div>

              <div class="button button__add" id="btnAddExercise">
                <i class="fas fa-plus"></i>
                <p class="button__add-text">Add Exercise</p>
              </div>
            </div>

            <div class="modal__inner modal__inner--exercise">
              <i class="modal__exit fas fa-times"></i>
              <form class="form__addExercise">
                <h3 class="form__header">Add Exercise</h3>
                <label class="label" for="exerciseName">Exercise Name</label>
                <input
                  class="input"
                  placeholder="Exercise Name"
                  type="text"
                  name="exerciseName"
                  id="exerciseNameInput"
                  required
                />
                <label class="label" for="instructions">Instructions</label>
                <textarea  class="input input--textarea"
                placeholder="Write Instructions Here"
                name="instructions"
                id="instructionsInput"
                required
                rows="10"></textarea>
                <label class="label" for="addExerciseFile">Upload Image</label>
                <div class="imageTest">
                  <input type="file" id="addExerciseFile"/>
                  <img class="form__addExercise--image" id="addExerciseImage" src=""/>
                </div>
                <button
                  class="button__square button__submit button--primary"
                  id="btnSubmitExercise">
                  Add Exercise
                </button>
              </form>
            </div>

            <div class="list__addedExercises--btnContainer">
              <div>
                <button class="button--primary button__printList" id="printAddedExercises"><i class="fas fa-print"></i><p class="button__printList--text">Print</p></button>
                <button class="button--secondary button__saveList" id="saveAddedExercises"><i class="far fa-save"></i><p class= "button__printList--text">Save</p></button>
              </div>
              <button class="button--tertiary button__clearList" id="clearAddedExercises">Clear</button>
            </div>    

            <div class="list__flex">
              <div class="list__wrapper--addedExercises">
                <ul class="list__addedExercises" id="listAddedExercises">
                  <!-- <li class="list__addedExercises--item">
                    <img class="list__addedExercises--image"src="https://picsum.photos/200/140" alt="">
                    <div class="list__addedExercises--details">
                      <p class="list__addedExercises--text">Exercise 1</p>
                      <button class="list__removeExercise--icon"><i class="fas fa-times list__removeExercise--iconX"></i></button>
                    </div>
                  </li> -->
                </ul>
              </div>

              <div class="list__wrapper--exercise button__pagination--positioner">
                <ul class="list__exercises" id="exerciseList">
                  <!-- <li class="list__exercises__item exerciseClick"><img src="/Exercises/9090 Doorway - 1.JPG" alt="" class="list__exercises__img exerciseClick" data-desc="Stand facing a corner with your elbows bent at 90 degrees up at shoulder level.">9090 Doorway - 1<i class="fas fa-plus"></i></li> -->
                  <!-- <li class="list__exercises__item exerciseClick"><img src="/Exercises/AA Eccentric Shoulder Flexion - 1.JPG" alt="" class="list__exercises__img exerciseClick" data-desc="Move Shoulder">AA Eccentric Shoulder Flexion - 1<i class="fas fa-plus"></i></li> -->
                </ul>
                <div class="button__pagination--wrapper" id="exercisePages"> 
                  <button class="button__pagination--left" id="exercisePrevPage"><i class="fas fa-chevron-left"></i></button>
                  <button class="button__pagination--right" id="exerciseNextPage"><i class="fas fa-chevron-right"></i></button>
                </div>
              </div>
            </div>

            <div class="modal__outer" id="modalOuterSmall"></div>
            <div class="modal__inner--small" id="clearExerciseModal">
              <h4 class="modal__delete--heading">Clear Exercise List</h4>
              <p class="modal__delete--text" id="clearListText">Are you sure you want to clear the exercise list?</p>
              <div class="button__delete--background">
                <button class="button__delete--secondary" id="cancelClearList">Cancel</button>
                <button class="button__delete--primary" id="confirmClearList">Confirm</button>
              </div>
            </div>

            <div class="modal__inner modal__inner--exerciseView">
              <i class="modal__exit fas fa-times"></i>
              <h3 class="modal__header" id="heading--exerciseView"></h3>
              <div class="modal__inner--exerciseView-ItemContainer">
                <img src="" class="modal__inner--exerciseView-image" id ="exerciseViewImg" alt="">
                <div class="modal__inner--exerciseView-details">
                  <h4 class="modal__inner--exerciseView-heading">Instructions</h4>
                  <p class="modal__inner--exerciseView-text"></p>
                </div>
              </div>
              
              <!-- Print within exercise view -->
              <!-- <button
                class="button__square button__print"
                id="">
                Print
              </button> -->
            </div>

            <div class="modal__inner modal__inner--print">
              <button class="list__print--back" id="printBack"><i class="fas fa-chevron-left"></i> Back</button>
              <ul class="list__print" id="printList">
                <!-- <li>
                  <h3 class="list__print--heading">Exercise 1</h3>
                  <div class="list__print--row">
                    <img class="list__print--img" src="https://picsum.photos/200/140" alt="Exercise 1">
                    <p class="list__print--instructions">Lorem ipsum dolor sit amet consectetur adipisicing elit. Vitae quaerat magnam praesentium labore, quas pariatur aut assumenda veritatis fugiat porro? Eum illo, officia praesentium iusto necessitatibus repellendus optio asperiores aspernatur.
                    Ipsam voluptatum provident accusamus pariatur porro aut dolor perspiciatis sint necessitatibus maxime sunt a dolore fugit tempora temporibus ducimus eos animi est quidem, error impedit rerum sed dolorem deleniti! Unde.
                    Repellendus dolor voluptatum modi? Fugit incidunt ducimus repellat.</p>
                  </div>
                </li> -->
              </ul>
            </div>
            <!-- end of exercise tab -->
         </div>
        
          <!-- Workout Tab -->
           <div class="tabs__panel" id="workoutContent">
            <h1>Workouts</h1>
            <!-- <div class="list__wrapper" id="workoutListWrapper"> -->
              <!-- <ul class="list__patients" id="workoutList"> -->
              </ul>
               <!-- Patient page turn -->
               <!-- <div class="button__pagination--wrapper" id="workoutPages">  -->
                  <!-- <button class="button__pagination--left" id="workoutPrevPage"><i class="fas fa-chevron-left"></i></button> -->
                  <!-- <button class="button__pagination--right" id="workoutNextPage"><i class="fas fa-chevron-right"></i></button> -->
               </div>
            </div>
          </div>

      </div>
    </div>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.17.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.17.1/firebase-auth.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
            https://firebase.google.com/docs/web/setup#available-libraries -->
    <!-- <script src="https://www.gstatic.com/firebasejs/7.17.1/firebase-analytics.js"></script> -->
    <script src="https://www.gstatic.com/firebasejs/7.17.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.17.1/firebase-storage.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
