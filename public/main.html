<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="../sass/main.css" />
    <title>Exercise App</title>
  </head>

  <body>
    <!-- begins on patient tab -->
    <div class="container--grid">
      <div class="grid__top--left">
        <h1 class="grid__heading">LAOSPT Exercise App</h1>
      </div>
      <div class="grid__top--right">${Current Tab}</div>
      <div class="grid__bottom--left">
        <div class="tabs" role="tablist" aria-label="Programming Languages">
          <button role="tab" aria-selected="false" id="js">
            Patients
          </button>
          <button role="tab" aria-selected="true" id="ruby">
            Exercises
          </button>
          <button role="tab" aria-selected="false" id="php">
            Account
          </button>
          <button class="button" id="btnLogOut">Log Out</button>
        </div>
      </div>
      <div class="grid__bottom--right">
        <div class="tab__content-wrapper">
          <div role="tabpanel" aria-labelledby="js">
            <p>JavaScript is great!</p>
          </div>
          <div role="tabpanel" aria-labelledby="ruby" hidden>
            <p>Ruby is great</p>
          </div>
          <div role="tabpanel" aria-labelledby="php" hidden>
            <p>PHP is great!</p>
          </div>
        </div>
      </div>
    </div>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.17.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.17.1/firebase-auth.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
            https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/7.17.1/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.17.1/firebase-firestore.js"></script>
    <script src="app.js" defer></script>
  </body>
</html>
